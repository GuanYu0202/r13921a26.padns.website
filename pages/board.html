<h1>Instant Message Board</h1>
<div><span id="message-count">0</span> messages left!</div>
  <form id="message-form">
    <textarea id="message-content" style="resize:none" placeholder="Leave message..." required></textarea>
    <button id="send" type="button">Send</button>
	<div id="send-status"></div>
  </form>
<div id="messages"></div>
<time class="currentTime"></time>
