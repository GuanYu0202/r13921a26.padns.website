<h1>Instant Message Board</h1>
<div><span id="message-count">0</span> messages left!</div>
  <form id="message-form">
    <textarea id="message-content" placeholder="輸入留言..." required></textarea>
    <input type="file" id="message-image" accept="image/png, image/jpeg" />
    <button type="submit">Send</button>
  </form>
<div id="messages"></div>
<time class="currentTime"></time>
