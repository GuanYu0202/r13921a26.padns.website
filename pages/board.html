<h1>Instant Message Board</h1>
  <form id="message-form">
    <textarea id="message-content" style="resize:none" placeholder="Leave message..." required></textarea>
    <div id="send-status"></div>
	<button id="send" style="width: 50px; height: 35px;" type="button">Send</button>
	<button id="refresh" style="width: 150px; height: 35px;" type="button">Refresh Message</button>
  </form>
<div id="messages"></div>
<time class="currentTime"></time>
