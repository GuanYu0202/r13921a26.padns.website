<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="web.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
	<script src="javascript/initial.js" defer></script>
	<script src="javascript/view.js" defer></script>

	<title>r13921a26's Website</title>
	<style>
	body
	{
	  background-color: #a9a9a9;
	  font-family: Times New Roman, DFKai-sb;
	  border-radius: 10px;
	}
	
	/* navigator */
	.ontop
	{
	  background-color: rgba(0, 0, 0, 0.8);
	  padding: 20px;
	  max-width: 800px;
	  margin: 0 auto;
	  border-radius: 10px;
	}
	#navbar
	{
	  background: #333;
	  padding: 10px;
	  display: flex;
	  border-radius: 10px;
	  justify-content: center;
	}
	#navbar ul
	{
	  list-style: none;
	  padding: 0;
	  margin: 0;
	  display: flex;
	  border-radius: 10px;
	}
	#navbar li
	{
	  padding: 10px 10px;
      cursor: pointer;
      transition: background 0.5s;
	  border-radius: 10px;
	}
	#navbar li:hover 
	{
	  border-radius: 10px;
      background: #555;
    }
	#navbar a
	{
	  color: white;
	  padding: 10px 20px;
      cursor: pointer;
	  text-decoration: none;
	  display: inline-block;
	  border-radius: 10px;
	}
	#navbar a:hover 
	{
	  border-radius: 10px;
      background: #555;
    }
	#content
	{
	  background-color: rgba(0, 0, 0, 0.4);
	  padding: 20px;
	  max-width: 800px;
	  margin: 0 auto;
	  border-radius: 10px;
	}
	#user-display
	{
	  color: #ffffff;
	  font-size: 16px;
	}
	#signupModal, #signinModal 
	{
	  background-color: rgba(0, 0, 0, 0.4);
	  padding: 20px;
	  max-width: 800px;
	  margin: 0 auto;
	  border-radius: 10px;
	}
	.modal-content 
	{
	  max-width: 90%;;
	  width: 400px;
	  padding: 20px;
	  border-radius: 10px;
	  background: white;
	  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
	}
	input 
	{
	  width: 100%;
	  padding: 8px;
	  width: 95%;
	  margin: 10px 0;
	}
	button 
	{
	  width: 100%;
	  padding: 10px;
	  margin: 5px 0;
	  border-radius: 5px;
	  background: #333;
	  color: white;
	  border: none;
	}
	button:hover 
	{
	  border-radius: 5px;
	  background: #555;
	}
	.IMB
	{
	  background-color: rgba(52, 52, 112, 1);
	  max-width: 400px;
	  padding: 5px;
	  margin-left: 0 auto;
	  border-radius: 10px;
	}
	.board
	{
	  background-color: rgba(255, 255, 255, 0.7);
	  max-width: 400px;
	  padding-left: 10px;
	  margin-left: 0 auto;
	  border-radius: 10px;
	  justify-content: space-between;
	}
	.currentTime
	{
	  color: #ffffff;
	}
    h1 
	{
      color: #ffffff;
      font-size: 28px;
	  margin-bottom: 10px;
    }
	h2 
	{
      color: #59ebb8;
      font-size: 18px;
	  margin: 0px;
	  margin-bottom: 0px;
    }
	img
	{
	  width: 200px;
	  border-radius: 50%;
	  margin: 10px;
	}
    p 
	{
      color: #ffffff;
      font-size: 20px;
	  margin: 0px;
    }
    </style>
  </head>
  <body>
    <div class="ontop">
	  <div id="user-display"></div>
	  <nav id="navbar">
	    <ul>
		  <li><a href="#" onclick="loadPage('main'); return false;"><b>Main</b></a></li>
          <li><a href="#" onclick="loadPage('about'); return false;"><b>About Me</b></a></li>
          <li><a href="#" onclick="loadPage('user'); return false;"><b>User List</b></a></li>
		  <li id="chat" style="display: none;">
		    <a href="#" onclick="loadPage('board'); return false;"><b>Chat Room!</b></a>
		  </li>
		  <li><a href="#" onclick="openSignupModal(); return false;"><b>Sign Up</b></a></li>
		  <li id="status"></li>
	    </ul>
	  </nav>
	</div>
	
	<!-- Sign In Modal -->
    <div id="signinModal" style="display:none;">
      <div class="modal-content">
        <h2>Sign In</h2>
        <input type="text" id="signinEmail" placeholder="User email">
        <input type="password" id="signinPassword" placeholder="Password">
        <button onclick="signin()">Sign In</button>
        <p id="signinError" style="color: red;"></p>
      </div>
    </div>
    
    <!-- Sign Up Modal -->
    <div id="signupModal" style="display:none;">
      <div class="modal-content">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="text" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Password">
        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
        <button onclick="signup()">Sign Up</button>
        <p id="signupError" style="color: red;"></p>
      </div>
    </div>
	
    <div id="content">
      <h1 class="title"><b>Welcome to r13921a26's Website!!</b></h1>
	  <p>Click on the menu above to navigate through the different pages!</p>
	  <time class="currentTime"></time>
	</div>
  </body>
</html>
